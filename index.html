	<style>

	  	box-shadow: 1px 1px 1px #999;

	  	overflow-y: hidden;
	  	overflow-x: hidden;
  	}
	</style>
	
	<!-- COPY PASTE TO QUALTRICS UP TO HERE -->
	
	<div id='display_stage_background'></div>
	<div id='display_stage'></div>

	<script>
		jsPsych.init({

			jsPsych.data.displayData();

		});
